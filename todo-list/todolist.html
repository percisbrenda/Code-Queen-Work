<!DOCTYPE html>
<html>
    <head>
        <title>My To Do List</title>
        <script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="todolist.css" rel="stylesheet">
    </head>
    <body>
    <h2> This Week's To Do List</h2>
    
    <h4>
        New Task: <input class="newToDo">
        <button class="addNew">Add Task to List</button>
    </h4>
    
    <h3>To Do: <span class="numTasks"></span></h3>
    <ol class="ToDoList">
    
    </ol>
    </body>
</html>
<script>
    let toDo=[];
$(".addNew").click(function() {
    let newTask = $(".newToDo").val();
    toDo.push(newTask);
    toDo.length;
    $(".ToDoList").append('<ol>${newTask}<ol>');
    $(".numTasks").text('You have${toDo.length} tasks');
    $('input')   .val('');
   
   
   
   
   
});
</script>
