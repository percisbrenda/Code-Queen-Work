<html>
    <head>
        <title>7.1 Variables IP: Basketball Score Counter</title>
        <link rel="stylesheet" href="basketballscorecountermild.css">
        <script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>Basketball Score Counter</h1>
        <div class="main">
        <div>
            <h2>Team One: <span class="teamOne"></span></h2>
            <p class="scoreOne">0</p>
            <button class="twoPt" team="one">2 points</button>
            <button class="threePt" team="one">3 points</button>
            <button class="freeThrow" team="one">free throw</button>
        </div>
        <div>
            <h2>Team Two: <span class="teamTwo"></span></h2>
            <p class="scoreTwo">0</p>
            <button class="twoPt" team="two">2 points</button>
            <button class="threePt" team="two">3 points</button>
            <button class="freeThrow" team="two">free throw</button>
        </div>
        </div>
    </body>
</html>
<script>
    let teamOnename="Uganda";
    let teamTwoName="Kenya";
    let scoreOne=0;
    let scoreTwo=0;
    let freeThrow=1;
    let twoPointShot=2;
    let threePointShot=3;
    let arena=5;
    // DON'T CHANGE THIS CODE
updateTeams();

let realTeamOneName, realTeamTwoName, realScoreOne, realScoreTwo, realThreePointShot, realTwoPointShot, realFreeThrow;

try {
    realTeamOneName = eval('teamOneName');
    realTeamTwoName = eval('teamTwoName');
    realScoreOne = eval('scoreOne');
    realScoreTwo = eval('scoreTwo');
    realThreePointShot = eval('threePointShot');
    realTwoPointShot = eval('twoPointShot');
    realFreeThrow = eval('freeThrow');
} catch (_e) {}

updateTeams();

$("button").click(function(){
    var team;
    team = $(this).attr("team");
    
    var points;
    points = $(this).attr("class");
    
    updateScore(team, points);
});

function updateScore(myTeam, myPoints){
    if(myTeam === "one"){
        if(myPoints === "twoPt"){
            realScoreOne += realTwoPointShot;
        } else if(myPoints === "threePt"){
            realScoreOne += realThreePointShot;
        } else if(myPoints === "freeThrow"){
            realScoreOne += realFreeThrow;
        }
        $(".scoreOne").text(realScoreOne);
    } else if (myTeam === "two"){
        if(myPoints === "twoPt"){
            realScoreTwo += realTwoPointShot;
        } else if(myPoints === "threePt"){
            realScoreTwo += realThreePointShot;
        } else if(myPoints === "freeThrow"){
            realScoreTwo += realFreeThrow;
        }
        $(".scoreTwo").text(realScoreTwo);
    }
}

function updateTeams(){
    $(".teamOne").text(realTeamOneName);
    $(".teamTwo").text(realTeamTwoName);
}


</script>
