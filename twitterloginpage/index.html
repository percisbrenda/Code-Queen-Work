<!DOCTYPE html>
<html>
<head>
    <title>twitter login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="login-header">
            <img src="https://www.google.com/search?q=twitter+logo&sxsrf=ALeKk00qOg4OkqZve51JN2dPSrM-NWtTrw:1601625750952&tbm=isch&source=iu&ictx=1&fir=McVxllK4uLqrUM%252CjvBkPT_iWiiOBM%252C_&vet=1&usg=AI4_-kQGabQdi4pJzhx8ptZ9XAY5tbf_xw&sa=X&ved=2ahUKEwjvgcvvuJXsAhWJohQKHU7NAqcQ9QF6BAgQEFU#imgrc=McVxllK4uLqrUM" class="logo">
            <h1>Log in to Twitter</h1>
            <a href="#">Go to profile page</a>
        </section>
        <section class="login-form-section">
            <form>
                <div class="email container">
                    <input type="email"
                    place holder="phone,email,username"
                    class="inputs"
                    />
                </div>
                <div>
                    <input type="password" placeholder="password" class="inputs"/>
                </div>
                 <button class="Login-button"><strong>Log in</strong></button>
            </form>
        </section>
        <section class="login-footer">
            <a href="#">Forgot password?</a>
            <a href="#">.Sign up for Twitter</a>
        </section>
    </div>
</body>
</html>
